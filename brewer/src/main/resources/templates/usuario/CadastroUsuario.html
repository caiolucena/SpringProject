<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Usuário</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuário</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading">
				<!-- Linha do Nome -->
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="nome">Nome</label> <input id="nome" type="text"
							class="form-control" autofocus="autofocus" />
					</div>
				</div>

				<!-- Linha do Nome -->
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="email">E-mail</label> <input id="email" type="text"
							class="form-control" />
					</div>
					<div class="form-group col-sm-3">
						<label for="dataDeNascimento">Data de Nascimento</label> <input
							id="dataDeNascimento" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-3">
						<label for="senha">E-mail</label> <input id="Senha"
							type="password" class="form-control" />
					</div>
					<div class="form-group col-sm-3">
						<label for="confirmacaoSenha">Confirmação de Senha</label> <input
							id="confirmacaoSenha" type="password" class="form-control" />
					</div>
					<div class="form-group col-sm-3">
						<label class="control-label">Status</label>
						<div class="checkbox">
							<input type="checkbox" /> <label>Ativo</label>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" /> <label>Administrador</label>
							</div>
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" /> <label>Vendedor</label>
							</div>
						</div>
					</div>
				</div>

				<button type="submit" class="btn  btn-primary">Salvar</button>
			</form>

		</div>

	</section>

</body>

</html>
