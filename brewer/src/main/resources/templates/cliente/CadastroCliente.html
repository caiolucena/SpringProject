<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading">

				<!-- Linha do Nome -->
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="nome">Nome</label> <input id="nome" type="text"
							class="form-control" autofocus="autofocus" />
					</div>
				</div>


				<div class="row">
					<div class="form-group col-lg-4 col-sm-6">
						<label for="origem">Tipo Pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa" /> <label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa" /> <label>Jurídica</label>
							</div>
						</div>
					</div>

					<div class="form-group col-sm-8">
						<label for="cpf">CPF/CNPJ</label> <input id="cpf" type="text"
							class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="telefone">Telefone</label> <input id="telefone"
							type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-8">
						<label for="email">Email</label> <input id="email" type="text"
							class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="telefone">Logradouro</label> <input id="telefone"
							type="text" class="form-control" />
					</div>
					<div class="form-group col-sm-4">
						<label for="numero">Número</label> <input id="numero" type="text"
							class="form-control" />
					</div>
					<div class="form-group col-sm-4">
						<label for="complemento">Complemento</label> <input
							id="complemento" type="text" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="cep">CEP</label> <input id="cep" type="text"
							class="form-control" />
					</div>
					<div class="form-group col-sm-4">
						<label for="estado">Estado</label> <select id="estado"
							class="form-control">
							<option value="">Selecione o Estado</option>
							<option value="1">Sabor 1</option>
						</select>
					</div>
					<div class="form-group col-sm-4">
						<label for="cidade">Cidade</label> <select id="cidade"
							class="form-control">
							<option value="">Selecione a Cidade</option>
							<option value="1">Sabor 1</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>

	</section>
</html>
